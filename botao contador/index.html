<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bot√£o contador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' tyPage Titlepe='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>Contador</h1>

        <button v-on:click="subtrair">-</button>

        <span>{{ numero }}</span>

        <button v-on:click="somar">+</button>
    </div>


</body>

<script>

    new Vue({
        el:'#app',
        data(){
            return {
                numero:0,
            }
        },
        methods:{
            somar(){
                this.numero++;
            },
            subtrair(){
                this.numero--;
            }
        }
        
    })

</script>
</html>
