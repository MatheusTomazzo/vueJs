<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<label for="txtTexto"> O que você digitar neste campo será exibido em baixo dele!</label>

<input type="text" v-on:input="alterarTitulo" id="txtTexto">
<p>
 {{ txtCampo }}
</p>

</div>
<!-- ok -->
<script>

new Vue({
	el:'#app',
	data: {
		txtCampo: 'Digite algo no campo acima'
	},
	methods: {
		alterarTitulo(event){
			this.txtCampo = event.target.value
		}
	}
})
</script>
